<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>

      <form name="sign-up" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" hidden>

          <input type="text" name="full_name" id="full_name" />

          <input type="text" name="zip_code" id="zip_code" />

          <input type="email" name="email" id="email" />

      </form>
      <form name="sign-up-company" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" hidden>

        <input type="text" name="full_name" id="full_name" />

        <input type="text" name="company_name" id="company_name" />

        <input type="email" name="email" id="email" />

    </form>
    <form name="sign-up-newsletter" data-netlify="true" netlify-honeypot="bot-field" hidden>

      <input type="email" name="email" id="email" />

  </form>

    {{ APP }}
  </body>
</html>
